name: my_gallery
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.2
  equatable: ^2.0.5
  cached_network_image: ^3.3.1
  get_it: ^7.6.7
  shared_preferences: ^2.2.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  infinite_scroll_pagination: ^4.0.0
#  connectivity_plus: ^6.0.3
  fluttertoast: ^8.2.5
  image_picker: ^1.1.0
  http_parser: ^4.0.2
  shimmer: ^3.0.0
  easy_localization: ^3.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/
    - assets/translations/
  fonts:
    - family: BALOO
      fonts:
        - asset: assets/fonts/BalooThambi2-SemiBold.ttf
    - family: SEGOE
      fonts:
        - asset: assets/fonts/SEGOEUI.TTF
    - family: ICONS
      fonts:
        - asset: assets/icons/icons.ttf